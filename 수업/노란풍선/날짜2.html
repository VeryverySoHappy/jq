		var st;
    $(document).ready(function(){
			$('.prev').on('click',function(e){
				e.preventDefault();
				clearInterval(st)
				$('.list ul').prepend($('.list ul li:last'));
        if($('.bxpause').hasClass('play')==true){
          $('.play').css('display','none')
          $('.bxpause').css('display','inline-block')
        }else {
          $('.play').css('display','inline-block')
          $('.bxpause').css('display','none')
        }
			})
			
			$('.bxpause').on('click',function(e){
				e.preventDefault();
				$(this).css('display','none')
				clearInterval(st)
				$('.play').css('display','inline-block')
			})

			$('.play').on('click',function(e){
				e.preventDefault();
				$(this).css('display','none')
        st=setInterval(auto,1000)
				$('.bxpause').css('display','inline-block')
			})

			$('.next').on('click',function(e){
				e.preventDefault();
				clearInterval(st);
				$('.list ul').append($('.list ul li:first'));
        if($('.bxpause').hasClass('play')==true){
          $('.play').css('display','none')
          $('.bxpause').css('display','inline-block')
        }else{
          $('.play').css('display','line-block')
          $('.bxpause').css('display','none')
        }
			})

			st=setInterval(auto,1000)
		})
		function auto (){
			if($('.list ul').is(':animated')==false){
			// 애니메이션 상태가 아니라면
				$('.list ul').animate({
					top:'-20px'
				},1000,function(){
					$('.list ul').append($('.list ul li:first'));
					$('.list ul').css('top', '0px')
				})
			}
		}
  //]]>
  </script>

<script>
function date(){
    var d = new Date();

    document.getElementById("dlf").innerHTML = n;
    var mm = d.getMonth();
    document.getElementById("dnjf").innerHTML = mm+1;
    var days = ["일","월","화","수","목","금","토"];
   document.getElementById("dydlf").innerHTML = days[d.getDay()];
}
window.onload=date;
</script>
